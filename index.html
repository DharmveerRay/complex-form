<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h2><i><u>Complex Form</u></i></h2></legend>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="enter your name here">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="xyz@gmail.com">
        <br><br>
        <label for="phone no.">Phone:</label>
        <input type="tel" name="phone no." id="phone no." placeholder="012345667">
        <br><br>
        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" name="d.o.b" id="dateofbirth">
    <br><br>
    <label for="radio">Gender:</label>

    <label for="radio1">male</label>
    <input type="radio" name="radio" id="radio1">
    <label for="radio2">female</label>
    <input type="radio" name="radio" id="radio2">
    <br>    
    <label for="dropdown">Country:</label>
<select type="dropdown" name="dropdown" id="dropdown">
    <option value="us">united state</option>
    <option value="india">india</option>
    <option value="china">china</option>
</select>
    </fieldset>
    <fieldset>

        <label for="address">address:</label>
        <input type="text" name="address" id="address" placeholder="enter your address here">
    <label for="City">City:</label>
    <input type="City" name="City" id="City" placeholder="your City">
    <label for="state">state:</label>
    <input type="state" name="state" id="state" placeholder="your state">
    <label for="pincode">Zip code</label>
    <input type="number" name="pincode" id="pincode" placeholder="821108">
    <br><br>
    </fieldset>
    <fieldset>
        <legend>Other information</legend>

<label for="textarea">comments:</label>
<textarea type="textarea" name="textarea" id="textarea" cols="20" rows="10"
placeholder="enter your commments"></textarea>
<br><br>
<label for="checkbox1"><i>I agree to the terms of service</i></label>
<input type="checkbox" name="checkbox1" id="checkbox1">
<br>
<br>
<input type="submit" value="submit" id="submit">
    </fieldset>
    </fieldset>
</body>
</html>
